<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Js Tabs Demo</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "../style.css" />
    <script src="../lib/jquery/jquery-3.4.0.min.js"></script>
</head>
<body>
<div class="header-panel">
    <div class="dropdown-item search">
        <div class="dropdown-title">
            <span>Search</span>
        </div>
        <div class="dropdown-content">
            <input type="text" name="input-search" placeholder="Please input text to search in here" />
        </div>
    </div>
    <div class="dropdown-item cart">
        <div class="dropdown-title">
            <span>Cart</span>
        </div>
        <div class="dropdown-content">
            Cart empty
        </div>
    </div>
    <div class="dropdown-item account">
        <div class="dropdown-title">
            <span>Account</span>
        </div>
        <div class="dropdown-content">
            <ul>
                <li><a href="#">my account</a></li>
                <li><a href="#">my order</a></li>
                <li><a href="#">my logout</a></li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('.header-panel .dropdown-title').on('click.OffPanel', function (event) {
        event.stopPropagation();

        $(this).closest('.dropdown-item').siblings().removeClass('active');
        $(this).closest('.dropdown-item').addClass('active');

        $(document).on('click', function (event) {
            if (!$(event.target).closest('.dropdown-content').length) {
                $('.header-panel .dropdown-item').removeClass('active');
            }
        }).off('click.OffPanel');

    });

</script>
</body>
</html>
