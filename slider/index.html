<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Js Tabs Demo</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "../style.css" />
    <script src="../lib/jquery/jquery-3.4.0.min.js"></script>
    <script src="script1.js"></script>
</head>
<body>
    <div class="slider-carousel">
        <div class="slider-container">
            <div class="slider-items">
                <div class="item item1 current-slide" style="background: red;">
                    <span>Slider 1</span>
                </div>
                <div class="item item2" style="background: green;">
                    <span>Slider 2</span>
                </div>
                <div class="item item3" style="background: blue;">
                    <span>Slider 3</span>
                </div>
                <div class="item item4" style="background: blueviolet;">
                    <span>Slider 4</span>
                </div>
                <div class="item item5" style="background: gray;">
                    <span>Slider 5</span>
                </div>
            </div>
        </div>
        <div class="slider-control">
            <div class="next-prev-control">
                <div class="control next"><span>Next</span></div>
                <div class="control prev"><span>Prev</span></div>
            </div>
            <div class="panigation-control">
                <div class="control slide1 active" number-slide="1"><span>1</span></div>
                <div class="control slide2" number-slide="2"><span>2</span></div>
                <div class="control slide3" number-slide="3"><span>3</span></div>
                <div class="control slide4" number-slide="4"><span>4</span></div>
                <div class="control slide5" number-slide="5"><span>5</span></div>
            </div>
        </div>
    </div>
</body>
</html>
